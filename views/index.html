<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="javascripts/dashboard.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/IST_Logo.png" alt="IST Logo" id="logo">
            <h1 class="title">Smart Engagement Room</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Statistics</a></li>
                <li><a href="#">Classroom Layout</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="overview">
            <h2>Dashboard</h2>
            <div class="summary">
                <div class="card" id="total-students">
                    <h3>Total Students</h3>
                    <p id="total-students-number">0</p>
                </div>
                <div class="card" id="absent-students">
                    <h3>Absent Students</h3>
                    <p id="absent-students-number">0</p>
                </div>
                <div class="card" id="present-students">
                    <h3>Present Students</h3>
                    <p id="present-students-number">0</p>
                </div>
            </div>
        </section>
        <section class="graph">
            <h2>Graph</h2>
            <canvas id="chart"></canvas> <!-- Placeholder for your chart -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 IST AMI DRS. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
