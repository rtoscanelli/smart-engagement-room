<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Home</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="javascripts/dashboard.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="/images/IST_Logo.png" alt="IST Logo" id="logo" />
                <h1 class="title">Smart Engagement Room</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/attendance">Attendance</a></li>
                    <li><a href="/classroom-lights">Classroom Layout</a></li>
                    <li><a href="/admin">Admin</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="overview">
                <h2>Dashboard</h2>
                <div class="summary">
                    <div class="card" id="max-students">
                        <h3>Max Students</h3>
                        <p id="max-students-number">0</p>
                    </div>
                    <div class="card" id="present-students">
                        <h3>Present Students</h3>
                        <p id="present-students-number">0</p>
                    </div>
                    <div class="card" id="average-students">
                        <h3>Average Students</h3>
                        <p id="average-students-number">0</p>
                    </div>
                </div>
            </section>
            <section class="graph">
                <h2>Statistic's Graph</h2>
                <canvas id="chart"></canvas>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 IST AMI DRS. All rights reserved.</p>
        </footer>
    </body>
</html>
